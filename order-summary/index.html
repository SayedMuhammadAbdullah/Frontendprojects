<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="flex">
  <div class="container">
    <div class="img img-properties"><img src="./images/illustration-hero.svg" alt="" class="illustration-hero"></div>
    <div class="summary">
      <div class="top flex">
        <h1>Order Summary</h1>
      </div>
      <div class="middle flex">
        <div class="parah">
          <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          </div>
           <div class="plan-basics flex">
                   <div class="left flex">
                     <img src="./images/icon-music.svg" alt="">
                    <div >
       <p class="plan"> Annual Plan</p>
               <p class="price">$59.99/year</p>
           </div>
        </div>
        <div class="right">
          <a href="#"> Change</a>
        </div>
           </div>
      </div>
      <div class="bottom flex">
        <div class="payment-btn"><button> Proceed to Payment</button></div>
        <div class="cancel"><a href="#">Cancel Order</a></div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
