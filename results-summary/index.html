<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <div class="container">
      <div class="left">
        <div class="l-top flex">
          <h1>Your Result</h1>
        </div>
        <div class="l-middle flex">
          <div class="circle flex"><span>76</span>
            <p> out 100</p>
          </div>
        </div>
        <div class="l-bottom flex">
          <h5>Great</h5>
          <p> You scored higher than 65% of the people who have taken these tests.</p>
        </div>

      </div>
      <div class="right">
        <div class="r-top">
          <h2>Summary</h2>
        </div>
        <div class="r-middle">
          <div class="item1 card flex-space-around">
            
            <div class="img">

              <img src="./assets/images/icon-reaction.svg" alt="Reaction img">
              <span class="c-heading r-color">Reaction</span>
            </div>
          
              <span><strong>80</strong>/100</span></div>


          <div class="item2 card flex-space-around">

<div class="img">

  <img src="./assets/images/icon-memory.svg" alt="Memory img">
  <span class="c-heading m-color">Memory</span>
</div>
              
              <span><strong>92</strong>/100</span></div>


          <div class="item3 card flex-space-around">
            <div class="img">

              <img src="./assets/images/icon-verbal.svg" alt="Verbal img">
              <span class="c-heading vb-color">Verbal</span>
            </div>
              
              <span><strong>61</strong>/100</span></div>


          <div class="item4 card flex-space-around">
            <div class="img">

              <img src="./assets/images/icon-visual.svg" alt="Visual img">
              <span class="c-heading vu-color">Visual</span>
            </div>
              
              <span><strong>72</strong>/100</span></div>

        </div>
        <div class="r-bottom flex">
          <div class="btn">
            <button>Continue</button>
          </div>
        </div>

      </div>
    </div>
  </main>
  <script src="data.json"></script>
</body>

</html>
