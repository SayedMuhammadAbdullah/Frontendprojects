<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
  
    <div class="container">
      <div class="header">

        <div class="img"></div>
      </div>
      <div class="body">
        <div class="heading">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>
      </div>
      <div class="footer">
        <div class="follower"><h5>80K</h5><p>Follower</p></div>
        <div class="likes"><h5>803K</h5><p>Likes</p></div>
        <div class="photos"><h5>1.4K</h5><p>Photos</p></div>
      </div>
    </div>
  </div>

</body>

</html>
